<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700;800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
    <main class="card">
        <div class="advice">
            <h2 class="advice-id">ADVICE #117</h2>
            <p class="advice-description">"Hello how are you? Press the data button below, to generate an advice :)"
            </p>
            <picture>
                <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <img src="./src/images/pattern-divider-mobile.svg" alt="Pattern divider">
            </picture>
            <button class="advice-update">
                <img src="./src/images/icon-dice.svg" alt="Dice icon">
            </button>
        </div>
    </main>
</body>
</html>
