<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando um formulário</title>
</head>
<body>
  <h1>Criando um formulário</h1>

  <h3>Formulário com GET</h3>
  <form method="GET" action="index.html" enctype="multipart/form-data">
    <input type="text" name="q" id="">
    <input type="submit" value="Enviar">
  </form>

  <h3>Formulário com POST</h3>
  <form method="POST" action="index.html">
    <input type="text" name="q" id="">
    <input type="submit" value="Enviar">
  </form>

  <h3>Cadastre-se</h3>
  <p>É rápido e fácil.</p>
  <form method="POST" action="index.html" enctype="multipart/form-data">
    <input type="text" name="nome" id="nome" placeholder="Nome" required>
    <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
    <input type="text" name="cel-ou-email" id="cel-ou-email" placeholder="Celular ou email">
    <input type="password" name="senha" id="senha" placeholder="Nova Senha">

    <br>
    <br>

    <label for="">Data de Nascimento</label>
    <br>
    <select name="dia" id="dia">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="23">23</option>
      <option value="24">24</option>
      <option value="25">25</option>
      <option value="26">26</option>
      <option value="27">27</option>
      <option value="28">28</option>
      <option value="29">29</option>
      <option value="30">30</option>
    </select>

    <select name="mes" id="mes">
      <option value="">Jan</option>
      <option value="">Fev</option>
      <option value="">Mar</option>
      <option value="">Abr</option>
      <option value="">Mai</option>
      <option value="">Jun</option>
      <option value="">Jul</option>
      <option value="">Ago</option>
      <option value="">Set</option>
      <option value="">Oct</option>
      <option value="">Nov</option>
      <option value="">Dez</option>
    </select>

    <select name="ano" id="ano">
      <option value="1998">1998</option>
      <option value="1998">1999</option>
      <option value="2000">2000</option>
      <option value="2001">2001</option>
      <option value="2002">2002</option>
    </select>

    <br>
    <br>

    <label for="">Genêro</label>
    
    <br>

    <label for="feminino">Feminino</label>
    <input type="radio" name="genero" id="feminino" value="feminino" checked>

    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino" value="masculino">
  
    <label for="personalizado">Personalizado</label>
    <input type="radio" name="genero" id="personalizado" value="personalizado">

    <br>

    <input type="file" name="" id="">

    <input type="submit" value="Enviar" >
  </form>
</body>
</html>
